name: Expo Doctor Check

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

jobs:
  expo-doctor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Необходимо для добавления комментариев к PR
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g expo-cli

      - name: Run expo-doctor
        id: expo-doctor
        continue-on-error: true  # Позволяет продолжать даже если проверка нашла проблемы
        run: |
          echo "EXPO_DOCTOR_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          npx expo-doctor 2>&1 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## Expo Doctor Report'

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Expo Doctor Report
            
            **Date:** ${{ github.event.pull_request.updated_at || github.event.pull_request.created_at }}
            
            ### Output:
            ```bash
            ${{ steps.expo-doctor.outputs.EXPO_DOCTOR_OUTPUT }}
            ```
            
            *This comment was automatically generated by GitHub Actions.*
          edit-mode: replace