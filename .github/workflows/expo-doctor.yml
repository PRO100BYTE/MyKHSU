name: Expo Doctor Check

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

jobs:
  expo-doctor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps

      - name: Run expo-doctor
        id: expo-doctor
        continue-on-error: true
        run: |
          # Запускаем expo-doctor и сохраняем вывод в файл
          npx expo-doctor 2>&1 | tee expo-doctor-output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Create or Update Comment with output
        uses: peter-evans/create-or-update-comment@v3
        env:
          OUTPUT_FILE: expo-doctor-output.txt
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Expo Doctor Report
            
            **Date:** ${{ github.event.pull_request.updated_at || github.event.pull_request.created_at }}
            
            ### Output:
            ```
            ${{ env.OUTPUT_FILE }}
            ```
            
            **Exit Code:** ${{ steps.expo-doctor.outputs.exit_code }}
            
            *This comment was automatically generated by GitHub Actions.*
          edit-mode: replace
        if: always()  # Выполнять даже если предыдущий шаг завершился с ошибкой