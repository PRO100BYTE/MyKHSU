name: Expo Doctor Check

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened]

jobs:
  expo-doctor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps

      - name: Run expo-doctor and create comment
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            
            try {
              // Запускаем expo-doctor и захватываем вывод
              const output = execSync('npx expo-doctor 2>&1', { encoding: 'utf8' });
              
              // Создаем или обновляем комментарий
              const commentBody = `## Expo Doctor Report
              
              **Date:** ${new Date().toISOString()}
              
              ### Output:
              \`\`\`
              ${output}
              \`\`\`
              
              *This comment was automatically generated by GitHub Actions.*`;
              
              // Ищем существующий комментарий
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              
              const existingComment = comments.find(comment => 
                comment.user.login === 'github-actions[bot]' && 
                comment.body.includes('## Expo Doctor Report')
              );
              
              if (existingComment) {
                // Обновляем существующий комментарий
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: commentBody,
                });
              } else {
                // Создаем новый комментарий
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: commentBody,
                });
              }
              
            } catch (error) {
              // Даже если expo-doctor завершился с ошибкой, все равно создаем комментарий
              const errorOutput = error.stdout || error.message;
              const commentBody = `## Expo Doctor Report
              
              **Date:** ${new Date().toISOString()}
              
              ### Output:
              \`\`\`
              ${errorOutput}
              \`\`\`
              
              **Status:** ❌ Expo Doctor found issues
              
              *This comment was automatically generated by GitHub Actions.*`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }